buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Your current Android Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10" // Your current Kotlin plugin version
        classpath 'com.google.gms:google-services:4.4.2' // Add this line to include Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
